### Site Settings ###
title               : Richard Mathews II
tagline             : Data scientist, student, and biohacker # SEO tagline
description         : Exploring how to be more productive, healthy, and happy using data. # SEO page description
landing_bio         : I'm Richard, a data scientist, part-time student, and biohacker
sub_description     : >-
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : RichardMathewsII/RichardMathewsII.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)
url                 : https://www.richardmathewsii.com
logo                : /assets/favicon.ico

### Plugins ###
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/project-tags.html
  - pages/book-tags.html
  - pages/contact-form-process.php
  - pages/message-sent.html


