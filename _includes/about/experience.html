<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.experience %}
      <div class="timeline-item">
        <div class="content">
          <h3>{{ item.role }}</h3>
          <h5>{{ item.company }}</h5>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <p>{{ item.description }}</p>
          <ul>
          {% for entry in item.bullets %}
          <li>{{entry.line}}</li>
          {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
